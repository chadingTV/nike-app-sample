<body>
<div class="container" style="
    position: absolute;
    top: 0;
">
    <div class="scene">
      <div class="cube box" style="
    transform-origin: top;
    transform: rotateX(39deg);
">
        
        <div class="cube__face cube__face--back" style="
    width: 200px;
    height: 150px;
">back</div>
        <div class="cube__face cube__face--right" style="
    width: 100px;
    height: 150px;
    transform: rotateY( 90deg) translateZ(150px) translateX(50px);
">right</div>
        <div class="cube__face cube__face--left" style="
    width: 100px;
    height: 150px;
    transform: rotateY(-90deg) translateZ(50px) translateX(-50px);
">left</div>
        <div class="cube__face cube__face--top" style="
    width: 200px;
    height: 100px;
    transform: rotateX( 90deg) translateZ(50px) translateY(-50px);
">top</div>
        <div class="cube__face cube__face--bottom" style="
    width: 200px;
    height: 100px;
    transform: rotateX(-90deg) translateZ(100px) translateY(50px);
">bottom</div>
      </div>
    </div>
